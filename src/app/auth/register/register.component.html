<ion-content>
  <div class="row">
    <div class="col-lg-6">
      <div class="login-box" style="margin-bottom: 20%;">
        <div class="login-logo">
          <img src="assets/img/flogo.png" alt="" style="height: 8rem;margin-left: auto;margin-right: auto;">
        </div>
        <div class="login-box-body" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;width:100%;">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <label>Sign Up</label>
              <p class="login-box-msg">Create your Account</p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group {{employeeCodeError}}">
                <label>Employee Code</label>
                <input type="text" class="form-control" [(ngModel)]="employeeCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group {{salutationError}}">
                <label>Salutation</label>
                <select class="form-control" [(ngModel)]="salutation">
                  <option selected disabled>Select Salutation</option>
                  <option value="Mr.">Mr.</option>
                  <option value="Mrs.">Mrs.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group {{firstNameError}}">
                <label>First Name</label>
                <input type="text" class="form-control" [(ngModel)]="firstName">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
              <div class="form-group {{lastNameError}}">
                <label>Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="lastName">
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <div class="form-group {{mobileError}}">
                <label>Mobile Number</label>
                <input type="number" class="form-control" [(ngModel)]="mobile">
              </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
              <div class="form-group {{dobError}}">
                <label>Date of Birth</label>
                <input type="date" class="form-control" [(ngModel)]="dob">
              </div>
            </div>
          </div>
            <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group {{departmentError}}">
                <label>Department</label>
                <input type="text" class="form-control" [(ngModel)]="department">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group {{genderError}}">
                <label>Gender</label>
                <select class="form-control" [(ngModel)]="gender">
                  <option selected disabled>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group {{stateError}}">
                <label>State</label>
                <input type="text" class="form-control" [(ngModel)]="state">
              </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group {{clusterError}}">
                  <label>Cluster</label>
                  <input type="text" class="form-control" [(ngModel)]="cluster">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="form-group {{branchError}}">
                  <label>Branch</label>
                  <input type="text" class="form-control" [(ngModel)]="branch">
                </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                  <div class="form-group {{designationError}}">
                    <label>Designation</label>
                    <input type="text" class="form-control" [(ngModel)]="designation">
                  </div>
                </div>
              </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group {{emailError}}">
                <label>Email</label>
                <input type="email" class="form-control" [(ngModel)]="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group {{passwordError}}">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password">
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="form-group {{confirm_passwordError}}">
                <label>Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="confirm_password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top:20px; text-align: center;">
              <button type="submit" class="btn btn-primary"  (click)="register()" >
                <div *ngIf="!loader" style="margin: 2px 15px;">
                  Sign Up
                </div>
                <div *ngIf="loader">
                  <i class="fa fa-refresh fa-spin"></i>
                </div>
              </button>
            </div>
  
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 hidden-xs hidden-md hidden-sm">
      <img src="assets/img/loginLayer.png" width="100%">
    </div>
  </div>
  
  
  <footer class="main-footer">
    <div class="row">
      <div class="col-lg-8 hidden-xs hidden-sm hidden-md"></div>
      <div class="col-lg-4">
        <div class="pull-right" style="font-size: 1.2em;">
          <i class="fa fa-question-circle" aria-hidden="true"></i> <span class="text-warning"> Help</span></div>
        Powered By Fusion Microfinance
      </div>
    </div>
  </footer>
  </ion-content>
