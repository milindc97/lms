
<div class="row">
  <div class="col-lg-6">
    <div class="login-box">
      <div class="login-logo">
        <img src="assets/img/flogo.png" alt="" style="height: 8rem;margin-left: auto;margin-right: auto;">
      </div>
      <div class="login-box-body" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;width:100%;">
        <label class="login-box-msg">Sign In</label>
        <!-- <p class="login-box-msg">Enter your Employee Id and Password to access account</p> -->
    
          <div class="form-group has-feedback">
            <label>Employee Id</label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your Employee Id">
          </div>
          <div class="form-group has-feedback">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter you password">
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="checkbox">
                <label>
                  <input [(ngModel)]="rememberMe" style="width: 12px;height: 12px;" type="checkbox" checked> Remember Me
                </label>
              </div>
            </div>
            <div class="col-xs-6 text-right">
              <div class="checkbox" [routerLink]="['/auth/forgot-password']">
                <label>
                  Forgot Password?
                </label>
              </div>
            </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
            <div class="col-xs-12" style="margin-top:20px;">
              <button type="submit" class="btn btn-warning btn-block btn-flat" (click)="login()" >
                <div *ngIf="!loader">
                  <i class="fa fa-sign-out"></i> Log In
                </div>
                <div *ngIf="loader">
                  <i class="fa fa-refresh fa-spin"></i>
                </div>
              </button>
            </div>
            
          </div>
          <div class="row text-center">
            <span>Don't have an account? <span class="text-primary" style="cursor: pointer;" [routerLink]="['/auth/signup']"><b>Sign Up</b></span></span>
          </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 hidden-xs hidden-md hidden-sm">
    <img src="assets/img/loginLayer.png" width="100%">
  </div>
</div>


<footer class="main-footer">
  <div class="row">
    <div class="col-lg-8 hidden-xs hidden-sm hidden-md"></div>
    <div class="col-lg-4">
      <div class="pull-right" style="font-size: 1.2em;">
        <i class="fa fa-question-circle" aria-hidden="true"></i> <span class="text-warning"> Help</span></div> 
        Powered By {{companyName}} 
    </div>
  </div>
  </footer>
