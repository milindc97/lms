<ion-content>
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        <i class="fa fa-arrow-circle-left" (click)="back()" style="color: #ffbc2c;cursor: pointer;"></i>
        {{'Edit a Employee' | translate}}
      </h1>
    </section>
  
    <section class="content">
      <div class="box box-solid">
        <div class="box-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label>{{'Employee Code' | translate}}</label>
                    <input placeholder="Employee Code" type="text" class="form-control" value={{empCode}}  disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                      <label>{{'Employee Id' | translate}}</label>
                      <input placeholder="Employee Id" type="text" class="form-control" value="{{employeeId}}"  disabled>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-lg-6">

            </div>
            </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label>{{'Salutation' | translate}}</label>
                    <select class="form-control" [(ngModel)]="empSalutation" disabled>
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Miss.">Miss.</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group ">
                    <label>{{'First Name' | translate}}</label>
                    <input placeholder="Enter First Name" type="text" class="form-control" [(ngModel)]="empFirstName" disabled>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="form-group ">
                    <label>{{'Last Name' | translate}}</label>
                    <input placeholder="Enter Last Name" type="text" class="form-control" [(ngModel)]="empLastName" disabled>
                  </div>
                </div>
                
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'Mobile' | translate}}</label>
                      <input placeholder="Enter Mobile" type="number" class="form-control" [(ngModel)]="empMobile">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'DOB' | translate}}</label>
                      <input placeholder="Enter DOB" type="date" class="form-control" [(ngModel)]="empDOB" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'State' | translate}}</label>
                      <input placeholder="Enter State" type="text" class="form-control" [(ngModel)]="empState" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'Cluster' | translate}}</label>
                      <input placeholder="Enter Cluster" type="text" class="form-control" [(ngModel)]="empCluster" disabled>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    
                <div class="col-lg-12">
                    <div class="form-group ">
                      <label>{{'Email' | translate}}</label>
                      <input placeholder="Enter Email" type="email" class="form-control" [(ngModel)]="empEmail" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label>{{'Gender' | translate}}</label>
                      <select class="form-control" [(ngModel)]="empGender" disabled>
                        <option value="Female">Female</option>
                          <option value="Male">Male</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'Department' | translate}}</label>
                      <input placeholder="Enter Department" type="text" class="form-control" [(ngModel)]="empDepartment" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'Branch' | translate}}</label>
                      <input placeholder="Enter Branch" type="text" class="form-control" [(ngModel)]="empBranch" disabled>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group ">
                      <label>{{'Designation' | translate}}</label>
                      <input placeholder="Enter Designation" type="text" class="form-control" [(ngModel)]="empDesignation" disabled>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-lg-12">
                <button type="button"
                class="btn btn-warning"
                (click)="editEmployee()">{{'Update' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</ion-content>
