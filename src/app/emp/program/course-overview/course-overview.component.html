<ion-content>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                <i class="fa fa-arrow-circle-left" (click)="back()" style="color: #ffbc2c;cursor: pointer;"></i>
                {{'Course Overview' | translate}}
            </h1>
        </section>
        <section class="content">
            <div class="box box-solid">
                <div class="box-header">
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <input type="text" class="form-control" [formControl]="searchControl" placeholder="Search">
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="text-center" style="width: 10%;">{{'SR' | translate}}</th>
                                <!-- <th class="text-center" style="width: 20%;">{{'Thumbnail' | translate}}</th> -->
                                <th style="width: 50%;">{{'Title' | translate}}</th>
                                <th style="width: 20%;">Learning Time</th>
                                <th style="width: 20%;">{{'Module' | translate}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of coursesData;let i=index">
                                <td class="text-center">{{i+1}}</td>
                                <!-- <td class="text-center"><img
                                        src="{{baseURL}}/retrieve/{{item.thumbnail}}/{{authService.currentUserValue.accessToken}}"
                                        width="50" onerror="this.onerror=null;this.src='assets/img/image-analysis.png';">
                                </td> -->
                                <td >{{item.title}}</td>
                                <td>{{item.hours}} Hr {{item.minutes}} Mins</td>
                                <td><button type="button" class="btn btn-primary"
                                        (click)="getModule(item._id,item.pcode)">{{'Start' | translate}}</button></td>
                            </tr>
                        </tbody>
    
                    </table>
                </div>
            </div>
    
    
        </section>
    </div>
    </ion-content>
